<!DOCTYPE html>
<html>
<head>
    <title>Submit GitHub PAT</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit GitHub Personal Access Token (PAT)</h1>
        <p>Please paste your new GitHub PAT (with `repo` scope) below. This token will be used by the application to create a repository and push code on your behalf. It will only be stored temporarily for this session.</p>
        {% if message %}
            <p class="message {{ message_type }}">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <label for="pat">GitHub PAT:</label>
            <input type="text" id="pat" name="pat" required size="50">
            <br>
            <input type="submit" value="Submit Token">
        </form>
    </div>
</body>
</html>
